<h1 mat-dialog-title>Delete Organization</h1>
<mat-dialog-content>
  <p>Are you sure you want to delete this Record?</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button
    mat-raised-button
    style="background-color: #6750a4; color: white"
    (click)="cancel()"
  >
    Cancel
  </button>
  <button
    mat-raised-button
    style="background-color: red; color: white"
    (click)="confirmDelete()"
  >
    Delete
  </button>
</mat-dialog-actions>
