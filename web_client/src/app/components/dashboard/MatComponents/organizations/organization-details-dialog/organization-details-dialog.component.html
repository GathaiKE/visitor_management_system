 <div class="w-full h-full flex flex-col justify-center items-center gap-3" *ngIf="organization && admin">
    <span class="font-bold text-lg">Details</span>
    <div class="flex justify-Between h-fit w-10/12">
        <span class="flex flex-col w-1/2 items-start gap-4">
            <span class="font-bold text-lg text-gray-600">Organization</span>
            <span class="flex gap-4" *ngIf="organization.organization_name">
                <label for="first_name" class="text-gray-600 font-bold">Name</label>
                <span class='font-bold'>{{organization.organization_name}}</span>
            </span>
            <span class="flex gap-4" *ngIf="organization.created_at">
                <label for="password" class="text-gray-600 font-bold">Date Joined</label>
                <span class='font-bold'>{{organization.created_at | date:'short'}}</span>
            </span>
        </span>
        <span class="flex flex-col w-1/2 items-start justify-between gap-4">
            <span class="font-bold text-lg text-gray-600">Admin</span>
            <span class="flex gap-4" *ngIf="admin.first_name">
                <label for="user_name" class="text-gray-600 font-bold"> Name</label>
                <span class="flex gap-2 w-full">
                    <span class='font-bold' *ngIf="admin.first_name">{{admin.first_name}}</span>
                    <span class='font-bold' *ngIf="admin.last_name">{{admin.last_name}}</span>
                </span>
            </span>
            <span class="flex gap-4" *ngIf="admin.email">
                <label for="email" class="text-gray-600 font-bold">Email</label>
                <span class='font-bold'>{{admin.email}}</span>
            </span>
            <span class="flex gap-4" *ngIf="admin.phone_number">
                <label for="telephone" class="text-gray-600 font-bold">Telephone</label>
                <span class='font-bold'>+{{admin.phone_number}}</span>
            </span>
        </span>
    </div>
    <span class="flex w-10/12 justify-right">
        <button (click)="cancel()">Cancel</button>
    </span>
</div>
