<div class="flex flex-col justify-center items-center w-full h-full gap-2" >
    <span class="font-bold text-lg">Update Admin details</span>
    <form action="submit" [formGroup]="updateAdminForm" class="flex flex-col gap-3">
        <span class="flex justify-between gap-3">
            <span class="gap-2 flex flex-col">
                <label for="first_name">First Name</label>
                <input type="text" placeholder="John" formControlName="first_name">
            </span>
            <span class="gap-2 flex flex-col">
                <label for="last_name">Last Name</label>
                <input type="text" placeholder="Doe" formControlName="last_name">
            </span>
        </span>
        <span class="flex justify-between gap-3">
            <span class="gap-2 flex flex-col">
                <label for="username">Username</label>
                <input type="text" placeholder="@JohnDoe" formControlName="username">
            </span>
            <span class="gap-2 flex flex-col">
                <label for="email">Email</label>
                <input type="text" placeholder="johndoe@cintelcore.com" formControlName="email">
            </span>
        </span>
        <span class="flex justify-between gap-3">
            <span class="flex gap-2 flex-col">
                <label for="telephone">Telephone</label>
                <input type="text" placeholder="+254710 000 000/0710 000 000" formControlName="telephone">
            </span>
        </span>
        <span class="flex gap-2">
            <button (click)="update()">Save</button>
            <button (click)="cancel()">Cancel</button>
        </span>
    </form>
</div>
