 <div class="w-full h-full flex flex-col justify-center items-center gap-3" *ngIf="visitor">
    <span class="font-bold text-lg">Visitor Details</span>
    <div class="flex justify-Between h-fit w-10/12 items-center">
        <span class="flex flex-col w-1/2 items-start justify-between gap-4">
            <span class="flex gap-4" *ngIf="visitor.first_name">
                <label for="first_name" class="text-gray-600 font-bold">First Name</label>
                <span class='font-bold'>{{visitor.first_name}}</span>
            </span>
            <span class="flex gap-4" *ngIf="visitor.id_number">
                <label for="user_name" class="text-gray-600 font-bold">Id Number</label>
                <span class='font-bold'>{{visitor.id_number}}</span>
            </span>
        </span>
        <span class="flex flex-col w-1/2 items-start justify-between gap-4">
            <span class="flex gap-4" *ngIf="visitor.last_name">
                <label for="last_name" class="text-gray-600 font-bold">Last Name</label>
                <span class='font-bold'>{{visitor.last_name}}</span>
            </span>
            <span class="flex gap-4" *ngIf="visitor.phone_number">
                <label for="email" class="text-gray-600 font-bold">Phone</label>
                <span class='font-bold'>{{visitor.phone_number}}</span>
            </span>
        </span>
    </div>
    <span class="flex w-10/12 justify-right">
        <button (click)="cancel()">Cancel</button>
    </span>
</div>
